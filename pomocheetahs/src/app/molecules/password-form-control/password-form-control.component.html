<sc-atom-form-label [label]="label"> </sc-atom-form-label>

<input #box (keyup)="onKey(box.value)" id="textinput" type="password"  [style.border]="!matched ? '2px solid red' : '2px solid black'" name="password" />

<div *ngIf="!matched" class="invalidUsername">
    Invalid Password - Must contain only between 6 and 24 letters, numbers, underscores or hyphens.
</div>
